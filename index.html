<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #0d111c; /* Dark background color */
            color: #fff;
        }

        /* Header Container */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #161b2b; /* Slightly lighter dark color for the header background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo Styling */
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4dc4ff; /* The light blue/cyan color from the image */
        }

        /* Navigation Menu */
        .main-nav ul {
            list-style: none; /* Removes bullet points */
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-nav ul li a {
            color: #a5a6af; /* Menu item text color */
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav ul li a:hover {
            color: #fff; /* White color on hover */
        }

        /* Contact Button Styling */
        .contact-btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px; /* Rounded corners */
            font-size: 14px;
            font-weight: 600;
            /* Gradient background from blue to purple */
            background: linear-gradient(to right, #4dc4ff, #8a4dff);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 196, 255, 0.3);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 196, 255, 0.5);
        }

    </style>
</head>
<body>
    <header class="site-header">
    <div class="logo">IS</div>
    <nav class="main-nav">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT ME</a></li>
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#experience">EXPERIENCE</a></li>
        </ul>
    </nav>
    <a href="#contact" class="contact-btn">CONTACT</a>
</header>

</body>
</html>
